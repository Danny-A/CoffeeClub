mutation LikeBean($input: bean_likesInsertInput!) {
  insertIntobean_likesCollection(objects: [$input]) {
    records {
      id
      bean_id
      user_id
      created_at
    }
  }
}

mutation UnlikeBean($filter: bean_likesFilter!) {
  deleteFrombean_likesCollection(filter: $filter) {
    records {
      id
    }
  }
}

