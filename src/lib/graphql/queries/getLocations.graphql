query GetLocations($filter: locationsFilter, $first: Int, $after: Cursor) {
  locationsCollection(filter: $filter, first: $first, after: $after) {
    edges {
      node {
        id
        name
        description
        image_url
        address
        latitude
        longitude
        url
        instagram
        claimed_by
        created_at
        is_published
        location_likesCollection {
          edges {
            node {
              id
              user_id
            }
          }
        }
        location_reviewsCollection {
          edges {
            node {
              id
              rating
            }
          }
        }
      }
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
