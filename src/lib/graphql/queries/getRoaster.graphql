query GetRoaster($id: UUID!, $filter: roastersFilter) {
  roastersCollection(filter: $filter) {
    edges {
      node {
        id
        name
        slug
        description
        profile_image_url
        logo_url
        location_city
        location_state
        location_country
        url
        instagram
        claimed_by
        is_published
        roaster_likesCollection {
          edges {
            node {
              id
              user_id
            }
          }
        }
        beansCollection {
          edges {
            node {
              id
              slug
              name
              description
              origin
              process
              roast_level
              average_rating
              created_at
              bean_likesCollection {
                edges {
                  node {
                    id
                    user_id
                  }
                }
              }
              bean_reviewsCollection {
                edges {
                  node {
                    id
                    rating
                  }
                }
              }
            }
          }
        }
        created_at
      }
    }
  }
}
