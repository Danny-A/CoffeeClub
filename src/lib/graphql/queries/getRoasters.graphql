query GetRoasters($first: Int, $after: Cursor) {
  roastersCollection(first: $first, after: $after) {
    edges {
      node {
        id
        name
        description
        profile_image_url
        location_city
        location_state
        location_country
        url
        instagram
        claimed_by
        created_at
        beansCollection {
          edges {
            node {
              id
            }
          }
        }
        roaster_likesCollection {
          edges {
            node {
              id
              user_id
            }
          }
        }
      }
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
